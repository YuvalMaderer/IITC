<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let books = [
        { name: "book1", pages: 30 },
        { name: "book2", pages: 40 },
        { name: "book3", pages: 50 },
        { name: "book4", pages: 60 },
        { name: "book5", pages: 70 },
      ];

      function updateBookPages(bookArray, bookName, bookPages) {
        for (let i = 0; i < bookArray.length; i++) {
          if (bookArray[i].name === bookName) {
            bookArray[i].pages = bookPages;
            return true;
          }
        }
        return null;
      }

      updateBookPages(books, "book1", 3432);
      console.log(books);
    </script>
  </body>
</html>
