<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let books = [
        { name: "book1", pages: 30 },
        { name: "book2", pages: 40 },
        { name: "book3", pages: 50 },
        { name: "book4", pages: 60 },
        { name: "book5", pages: 70 },
      ];

      function deleteBook(booksArray, bookName) {
        for (let i = 0; i < booksArray.length; i++) {
          if (booksArray[i].name === bookName) {
            booksArray.splice(i, 1);
            return true;
          }
        }
        return false;
      }

      deleteBook(books, "book1");
      console.log(books);
    </script>
  </body>
</html>
