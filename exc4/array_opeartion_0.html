<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let books = [
        { name: "book1", pages: 30 },
        { name: "book2", pages: 40 },
        { name: "book3", pages: 50 },
        { name: "book4", pages: 60 },
        { name: "book5", pages: 70 },
      ];

      for (let i of books) {
        console.log(
          `The book name is: ${i.name}, the number of pages is: ${i.pages}`
        );
      }
    </script>
  </body>
</html>
