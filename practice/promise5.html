<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="resolve().then(resolveHandler)">print</button>
    <script>
      const resolveHandler = (val) => console.log(val);
      function resolve() {
        return new Promise((resolve, reject) => {
          resolve(new Date());
        });
      }
    </script>
  </body>
</html>
