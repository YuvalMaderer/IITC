<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const f1 = () => console.log("f1");
      const f2 = () => console.log("f2");
      const f3 = () => console.log("f3");

      setTimeout(() => {
        f1();
        console.log(new Date());
        setTimeout(() => {
          f2();
          console.log(new Date());
          setTimeout(() => {
            f3();
            console.log(new Date());
          }, 5000);
        }, 3000);
      }, 1000);
    </script>
  </body>
</html>
