<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <script>
        const resolveHandler = (val) => console.log(val);
        const rejectHandler = (val) => console.log(val);
        
        function minArrayAsync(arr) {
          return new Promise((resolve, reject) => {
            if (!Array.isArray(arr) || arr.length === 0) {
              reject("error");
            } else {
              const minNum = Math.min(...arr);
              if (typeof minNum === 'number' && !isNaN(minNum)) {
                const index = arr.indexOf(minNum);
                resolve(index);
              } else {
                reject("error");
              }
            }
          });
        }
        
        let promise1 = minArrayAsync([1, 2, 3, 4, 5, 6]);
        promise1.then(resolveHandler).catch(rejectHandler);
        
    </script>
  </body>
