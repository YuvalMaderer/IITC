<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const user = { id: 1, name: "john" };
      function getUser() {
        return new Promise((resolve, reject) => {
          setTimeout(() => resolve(user, 1000));
        });
      }

      getUser()
        .then((user) => {
          console.log(user);
          return user;
        })
        .then((user) => {
          console.log(user.name);
        });
    </script>
  </body>
</html>
