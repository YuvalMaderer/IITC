<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 2;
      do {
        if (i % 2 == 0) {
          console.log(i);
        }
        i++;
      } while (i <= 50);
      let j = 3;
      do {
        if (j % 3 == 0) {
          console.log(j);
        }
        j++;
      } while (j <= 50);
    </script>
  </body>
</html>
