    <title>Document</title>

  <body>
    <script>
      let i = "hello",
        j = "bye";
      function change(arg1, arg2) {
        let copy_arg = arg1;
        arg1 = arg2;
        arg2 = copy_arg;
        return [arg1, arg2];
      }

      console.log(change(i, j));
    </script>
  </body>
