<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = prompt("please enter a number");
      let digit,
        lst = [];
      do {
        digit = num % 10;
        lst.push(digit);
        num = Math.floor(num / 10);
      } while (num > 0);

      let reversedLst = lst.reverse();
      for (let dig of reversedLst) {
        console.log(dig);
      }
    </script>
  </body>
</html>
