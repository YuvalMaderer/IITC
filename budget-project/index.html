<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="snackbar">Invalid Input!</div>
    <div class="top">
            <button class="dark-mode-button" id="dark-mode-button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brightness-high" viewBox="0 0 16 16">
            <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8M8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0m0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13m8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5M3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8m10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0m-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0m9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707M4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708"/>
          </svg></button>
        <div class="black"></div>
        <img src="/budget-project/images/cutted.jpg" alt="backgroundImage">
        <div class="title"><p>Available Budget in May 2024:</p></div>
        <div class="money flex">
            <p class="margin-0" id="money">00.00</p>
        </div>
        <div class="income">
            <p class="incomeText">INCOME</p>
            <p class="incomeValueText" id="incomeValueText">00.00</p>
        </div>
        
        <div class="expenses">
            <p class="expensesText">EXPENSES</p>
            <p class="expensesValueText" id="expensesValueText">00.00</p>
            <p class="precent white" id="percent">0%</p>
        </div>
    </div>
    </div>

    <div class="update" id="update">
        <select class="select" id="select" onclick="updateColor()">
            <option value="+">+</option>
            <option value="-">-</option>
        </select>

        <input class="description" onkeydown="if(event.keyCode == 13) update();" type="text" placeholder="Add description" id="description">
        <input class="value" onkeydown="if(event.keyCode == 13) update();" type="number" placeholder="Value" id="value">
        <button class="submit" onclick="update()" id="submit"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
          </svg></button>
    </div>

    <div class="detail">
        <div class="incomeDetail" id="incomeDetail">
            <p class="incomeDetailText">INCOME</p>
        </div>
        <div class="expensesDetail" id="expensesDetail">
            <p class="expensesDetailText">EXPENSES</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
