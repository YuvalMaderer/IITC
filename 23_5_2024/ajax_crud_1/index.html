<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Application</title>
    <style>
      /* Add some basic styles */
      table {
        width: 100%;
        border-collapse: collapse;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }

      th,
      td {
        padding: 10px;
        text-align: left;
      }

      form {
        margin-bottom: 20px;
      }

      form div {
        margin-bottom: 10px;
      }

      .pagination {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .pagination button {
        margin: 0 5px;
        padding: 10px 15px;
      }
    </style>
  </head>

  <body>
    <h1>CRUD Application for Users</h1>
    <button id="getAll">Get All Users</button>
    <table id="usersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Create User</h2>
    <form id="createUserForm">
      <div>
        <label for="createFirstName">First Name:</label>
        <input type="text" id="createFirstName" required />
      </div>
      <div>
        <label for="createLastName">Last Name:</label>
        <input type="text" id="createLastName" required />
      </div>
      <button type="submit">Create User</button>
    </form>

    <h2>Delete User</h2>
    <form id="deleteUserForm">
      <div>
        <label for="deleteUserId">User ID:</label>
        <input type="number" id="deleteUserId" required />
      </div>
      <button type="submit">Delete User</button>
    </form>

    <h2>Update User</h2>
    <form id="updateUserForm">
      <div>
        <label for="updateUserId">User ID:</label>
        <input type="number" id="updateUserId" required />
      </div>
      <div>
        <label for="updateFirstName">First Name:</label>
        <input type="text" id="updateFirstName" required />
      </div>
      <div>
        <label for="updateLastName">Last Name:</label>
        <input type="text" id="updateLastName" required />
      </div>
      <button type="submit">Update User</button>
    </form>

    <h2>Books</h2>
    <table id="booksTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Author</th>
          <th>Number of Pages</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="pagination">
      <button id="prevPage" disabled>Previous</button>
      <span id="pageNumber">Page 1</span>
      <button id="nextPage">Next</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
